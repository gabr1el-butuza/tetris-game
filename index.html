<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <div id="game_window">
        <div id="title">
            <h1>T<br>E<br>T<br>R<br>I<br>S</h1>
        </div>
        <div id="content">
            <canvas id="canvasId" width="300px" height="600px" style="border: 1px solid;"></canvas>
        </div>
        <div id="score_board">
            <p>
                <h1>Lines</h1>
                <input id="lines" value="0" readonly></input>
            </p>
            <p>
                <h1>Score</h1>
                <input id="score" value="0" readonly></input>
            </p>
            <canvas id="nextShape" width="130px" height="130px" style="border: 1px solid;"></canvas>
            <button id="startGame"><h1>Start</h1></button>
        </div>
    </div>

</body>

</html>
